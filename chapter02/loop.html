<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
<script>

    /*
    반복문의 문법은 몇가지가 있다. 각각의 구문은 서로 대체가 가능하기 때문에 상황과 취향에 따라서 선택해서 사용하면 된다.

    형식
    while(조건){
    반복헤서 실행할 코드
    }
     */

    //다음과 같은 코드는 피해야 한다.
    //조건문이 거짓이 될 수 없기 때문에 영원히 반복 될 것이다.
    /*
    while (true) {
        document.write("coding everybody <br />");
    }

    while (false) {
        document.write("coding everybody <br />");
    }
    */

    /*
    while문은 while문 뒤에 따라오는 괄호 안의 조건이 참(true)면 중괄호 안의 코드 구간을 반복적으로 실행한다.
    조건이 false면 반복문이 실행되지 않는다. 여기서 true와 false는 종료조건이 되는데, 이 값을 변경하는 것을 통해서 반복문을 종료시킬 수 있다.
    반복문에서 종료조건을 잘못 지정하면 무한반복이 되거나, 반복문이 실행되지 않는다.
     */

    n = 0;
    x = 0;
    while (n < 3) {
        n++;
        x += n;
    }

    //반복 조건
    var i = 0;
    while (i < 10) {
        document.write("coding everybody" + "<br>");
    }

    //for 문
    /*
    for(초기화; 반복조건; 반복이 될 때마다 실행되는 코드){
    반복해서 실행될 코드
    }
     */

    for (var i = 0; i < 10; i++) {
        document.write("coding everybody" + i + "<br>");
    }
</script>
</body>
</html>
