<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnonymousFunction</title>
</head>
<body>
<script>
    /*
    function (a, b) {  // 익명 함수 선언
        return a + b;
    }

     */

    var sum = function (a, b) {  // 익명 함수를 선언 한 뒤 sum에 할당
        return a + b;
    }
    document.write("함수 실행 결과: " + sum(10, 20) + "<br>"); //  익명 함수 실행

    //즉시 실행 함수
    (function () {
        var userName = prompt("이름을 입력하세요.");
        document.write("안녕하세요? <span class='accent'>" + userName + "</span>님!!");
    }());

    //화살표 함수 익명 함수에서만 사용 가능
    /*
    const hi=function (){
        return "안녕하세요?";
    }

     */
    const hi = () => {      // 매개변수가 없는 화살표 함수
        return "안녕하세요?";        // 함수 내용이 한줄 뿐이라면 중괄호 생략 가능
    }

    let hi1 = function (user) {    //  매개변수가 1개인 함수
        document.write(user + "님, 안녕하세요?");
    }

    let hi2 = user => {     // 매개변수가 1개인 화살표 함수
        document.write("님, 안녕하세요?");
    }

    let sum2 = function (a, b) {
        return a + b;
    }

    let sum3 = (a, b) => a + b;     // 매개변수가 2개인 함수 ,(쉼표)로 구분 한다.

</script>

</body>
</html>
