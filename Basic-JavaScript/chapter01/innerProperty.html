<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>INNER</title>
</head>
<body>
<button onclick="innertext()">innerText로 표시하기</button>
<button onclick="innerhtml()">innerHtml로 표시하기</button>
<h1>현재 시각: </h1>
<div id="current"></div>

<script>
    var now = new Date();

    function innertext() {
        document.getElementById("current").innerText = now;
    }

    function innerhtml() {
        document.getElementById("current").innerHTML = "<em>" + now + "</em>"
    }
</script>

</body>
</html>
