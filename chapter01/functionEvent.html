    var a = parseInt(prompt("숫자를 입력하세요"));
    var b = parseInt(prompt("숫자를 입력하세요"));
    addNumber(a, b);

    function addNumber(a, b) {
        var sum = a + b;  // 지역 변수 선언
        multi = a * b;      //  전역 변수 선언
        document.write(sum + "<br>");    // 지역 변수 사용
        document.write(multi); // 전역 변수 사용
    }

</script>

</body>
