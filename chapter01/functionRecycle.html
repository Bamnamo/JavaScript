<script>
    function addNumber(num1, num2) {
        return num1 + num2;
    }

    function multiple(a, b = 5, c = 10) {
        return a * b + c;
    }

    function calcSum(n) {
        let sum = 0;
        for (let i = 1; i < n + 1; i++) {
            sum += i;
        }
        document.write("1 부터 " + n + "까지 더하면 " + sum);
    }
