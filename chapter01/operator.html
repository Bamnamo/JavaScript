<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator</title>
</head>
<body>
<script>

    //산술 연산자
    var numberOne = 15 / 2;
    var numberTwo = 15 % 2;

    var a = 10;
    var b = a++ + 5;

    var c = 10;
    var d = ++c + 5;

    console.log(numberOne);
    console.log(numberTwo);
    console.log(a);
    console.log(b);

    //할당 연산자
    /*
    = : y=x+3
    +=: y=y+x
    -=: y=-x
    *=: y=y*x
    /=: y=y/x
    %=: y=y%x
     */


    //연결 연산자
    var birthYear = 2021
    var age = 1
    document.write(birthYear + "년에 태어난 사람의 나이는 " + age + "세 입니다.")

    //비교 연산자
    document.write(3 == "3");    //true
    document.write(3 != "3");   //false
    document.write(3 === "3");  //false
    document.write(3 !== "3");  //true

    //논리 연산자
    /*
    OR          ||
    AND         &&
    NOT         !
     */
</script>

</body>
</html>
