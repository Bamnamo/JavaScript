<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>even</title>
</head>
<body>
<h1>짝수끼리 더하기</h1>

<script>
    var i
    var n = 10;
    var sum = 0;

    for (i = 1; i <= n; i++) {
        if (i % 2 === 1) //i가 홀수면 반복문 건너뜀
            continue
        sum += i;

        document.write(i + " ------ " + sum + "<br>");
    }
</script>

</body>
</html>
