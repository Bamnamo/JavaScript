<script>

    /*

    document.write("1부터 " + (a - 1) + "까지 더하면 " + sum);
     */

    //구구단
    for (i = 1; i <= 9; i++) {
        document.write("<div>")
        document.write("<h3>" + i + "단</h3>");
        for (j = 1; j <= 9; j++) {
            document.write(i + " X " + j + " = " + i * j + "<br>");
        }
        document.write("</div>")
    }

</script>
